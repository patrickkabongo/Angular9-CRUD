<div class="container">
    <div class="mb-3">
        <a routerLink="/add" class="btn btn-primary"> Add Employee </a>
    </div>
    

    <div>
        <h3>Employee List</h3>
        <hr>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>            
            </thead>
            <tbody>
                <tr *ngFor="let tempEmpregado of empregados">
                    <td>{{tempEmpregado.firstName}}</td>
                    <td>{{tempEmpregado.lastName}}</td>
                    <td>{{tempEmpregado.email}}</td>
                    <td>
                        <a routerLink="/update/{{tempEmpregado.id}}" class="btn btn-warning">Update</a> | 
                        <button (click)="deleteEmployee(tempEmpregado.id)" class="btn btn-danger" 
                            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) 
                            return false">Delete
                        </button> |
                        <a routerLink="/detail/{{tempEmpregado.id}}" class="btn btn-info">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
