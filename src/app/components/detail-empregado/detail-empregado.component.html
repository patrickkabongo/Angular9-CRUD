<div class="container">
    <h3>Employee Details</h3>
    <hr>
    <div *ngIf="empregado">
        <div>
            <label><b>First Name: </b></label> {{empregado.firstName}}
        </div>
        <div>
            <label><b>Last Name: </b></label> {{empregado.lastName}}
        </div>
        <div>
            <label><b>Email: </b></label> {{empregado.email}}
        </div>
    </div>

    <br>
    <br>
    <button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
</div>
