<div class="container">
    <h3>Update Employee</h3>
    <hr>
    <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control"  required [(ngModel)]="empregado.firstName"
                    name="firstName">
            </div>

            <div class="form-group">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" required [(ngModel)]="empregado.lastName"
                    name="lastName">
            </div>

            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" class="form-control" required [(ngModel)]="empregado.email"
                    name="emailId">
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>
</div>
